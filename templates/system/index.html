{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %} student_list {% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for post in posts %}
    <article class="post">
      <header>
        <div id="mes">
          <h1>
              <a href="{{ url_for('stud.detail',id=post['student_id']) }}"> {{ post['student_id'] }}</a>
          </h1>
        {% if g.user %}
          <a class="action" href="{{ url_for('stud.update', id=post['student_id']) }}">Edit</a>
        {% endif %}
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
